<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d9da70e093.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="playerListContainer"></div>
        <audio src="" class="audio"></audio>
        <div class="currentTime">00:00 / 00:00</div>
        <div class="progress">
            <div class="progressId"></div>
        </div>
        <div class="button">
            <i class="fa-solid fa-backward controls backBtn"></i>
            <i class="fa-solid fa-play controls playBtn"></i>
            <i class="fa-solid fa-pause controls pauseBtn"></i>
            <i class="fa-solid fa-forward controls nextBtn"></i>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
